{% extends "base.html" %}

{% block content %}

<h1>{{ message }}</h1>

{% if transactions %}
<ul>
    {% for transaction in transactions %}
    <li> {{ transaction.date }} </li>
    <li> {{ transaction.label }} </li>
    <li> {{ transaction.amount }} </li>
    {% endfor %}
</ul>
{% endif %}

<section>
    <button type="button"><a class="button-link" href="{% url 'index' %}">Retour</a></button>
</section>

{% endblock %}
